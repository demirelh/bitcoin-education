<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>btcedu Dashboard</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <h1>btcedu</h1>
    <button class="btn" onclick="detectEpisodes()">Detect</button>
    <button class="btn" onclick="showCost()">Cost</button>
    <button class="btn" onclick="refresh()">Refresh</button>
  </div>

  <!-- Main layout -->
  <div class="main">
    <!-- Left: episode list -->
    <div class="panel panel-left">
      <div class="filters">
        <select id="filter-status">
          <option value="">All statuses</option>
          <option value="new">new</option>
          <option value="downloaded">downloaded</option>
          <option value="transcribed">transcribed</option>
          <option value="chunked">chunked</option>
          <option value="generated">generated</option>
          <option value="completed">completed</option>
          <option value="failed">failed</option>
        </select>
        <input type="text" id="filter-search" placeholder="Search title / ID...">
      </div>
      <table class="ep-table">
        <thead>
          <tr>
            <th>Status</th>
            <th>Title</th>
            <th>Date</th>
            <th>Files</th>
            <th>R</th>
          </tr>
        </thead>
        <tbody id="ep-tbody">
          <tr><td colspan="5" class="empty">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Right: detail panel -->
    <div class="panel" id="detail">
      <div class="empty">Select an episode from the list.</div>
    </div>
  </div>

  <!-- What's new bar -->
  <div class="whats-new" id="whats-new">Loading...</div>

  <!-- Cost modal -->
  <div class="modal-overlay" id="cost-modal" onclick="closeCost()">
    <div class="modal" onclick="event.stopPropagation()">
      <h3>API Cost Summary</h3>
      <table>
        <thead>
          <tr><th>Stage</th><th>Runs</th><th>In Tokens</th><th>Out Tokens</th><th>Cost</th></tr>
        </thead>
        <tbody id="cost-body"></tbody>
      </table>
      <p id="cost-total" style="margin-top:12px;color:var(--text-dim);font-size:12px;"></p>
      <button class="btn" onclick="closeCost()" style="margin-top:12px;">Close</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="static/app.js"></script>
</body>
</html>
